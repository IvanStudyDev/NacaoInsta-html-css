<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NaçãoInsta</title>
</head>

<body>

    <div class="nacaoinsta-wrapper">

        <div class="nacaoinsta-celular">
            <img src="assets/images/mascote.png" alt="celular">
        </div> <!-- nacaoinsta-celular -->

        <div class="nacaoinsta-continue">

            <div class="grupo">

                <img src="assets/images/nacaoinsta-logo.png" class="nacaoinsta-logo" alt="nacaoinsta logo">

                <div class="foto-perfil">
                    <img src="assets/images/ifc.jpeg" alt="foto do perfil">
                </div> <!-- foto-perfil -->
                <a href="#" class="nacaoinsta-login">Continuar como ivanfc</a>
                <a href="#" class="nacaoinsta-logout">Remover conta</a>

            </div> <!-- grupo -->

            <div class="grupo">

                <p class="not-account">Não é ivanfc?</p>
                <p class="not-account">
                    <span class="link-cor">Alternar conta</span>
                    ou
                    <span class="link-cor">Inscreva-se</span>
                </p>

            </div> <!-- grupo -->

            <div class="get-the-app">

                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-dowrload"></a>
                    <a href="#" class="app-dowrload"></a>
                </div> <!-- download -->

            </div> <!-- get-the-app -->

        </div> <!-- nacaoinsta-continue -->

    </div> <!-- nacaoinsta-wrapper -->
    
</body>

</html>
